<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
     <div class="top">
         <div class="t_l">
             <div class="tx"></div>
             <div class="tx_name">小样儿...</div>
             <!--<div class="vip"></div>-->
         </div>
         <div class="t_r">
             <div class="search">
               <div class="back"></div>
               <div class="shuaxin"></div>
               <div class="s_s">
                   <input type="text" placeholder="郑俊英--离别十分钟">
                   <div class="ss_btn"></div>
               </div>

             <div class="game">

             </div>
         </div>
     </div>
     </div>
     <div class="mid_top"></div>
     <div class="middle">
         <div class="left">
            <h3>曲库</h3>
             <ul class="quku">
                 <li><span class="music"></span>推荐</li>
                 <li><span class="radio"></span>电台</li>
                 <li><span class="MV"></span>MV</li>
                 <li><span class="star"></span>美女秀</li>
                 <li><span class="Podcast"></span>分类</li>
                 <li><span class="peo"></span>歌手</li>
                 <li><span class="rand"></span>排行</li>
                 <li><span class="ht"></span>直播</li>
             </ul>
             <h3>我的音乐</h3>
             <ul>
                 <li><span class="radio"></span>我的电台</li>
                 <li><span class="love"></span>我的收藏</li>
                 <li><span class="download"></span>下载管理</li>
             </ul>
             <h3>我的列表</h3>
             <ul>
                 <li><span class="voice"></span>默认列表</li>
                 <li><span class="mobie"></span>手机列表</li>
                 <li><span class="voice"></span>我喜欢听</li>
                 <li><span class="disc"></span>电脑</li>
             </ul>
         </div>
         <div class="right">
            <div class="m_r">
               <div class="m_r_t">
                   <div class="require">
                       <a href="javascript:;">按歌手</a>
                       <a href="javascript:;">按文件</a>
                       <a href="javascript:;">按单曲</a>
                   </div>
                   <div class="other">
                       <div class="other_left">
                           <div class="play_all">播放全部</div>
                           <div class="input_song">导入歌曲</div>
                           <div class="know_song">识别</div>
                       </div>
                   </div>
               </div>
                <div class="m_r_m">
                    <ul>
                        <li>序号</li>
                        <li>歌手</li>
                        <li>歌名</li>
                        <li>时长</li>
                    </ul>
                </div>
                <div class="m_r_b">
                    <ul class="song_id"></ul>
                </div>
            </div>
         </div>
     </div>
     <div class="mask">
         <div class="gecimask">
             <ul class="geci"></ul>
         </div>
     </div>
     <div class="bottom">
        <div class="b_l">
           <div class="up" title="上一曲"></div>
           <div class="play" title="播放"></div>
           <div class="down" title="下一曲"></div>
        </div>
         <div class="b_r">
             <div class="b_r-middle">
                 <div class="b_r-tx">
                     <div class="b_r_tx_mask"></div>
                 </div>
                 <div class="b_r-time">
                     <div class="song_name">认真的雪</div>
                     <div class="song-pro">
                         <div class="current">00:00</div>
                          <div class="time_pro" title="">
                              <div class="time_current"></div>
                              <div class="time-tit">
                                 <div class="time_ncir"></div>
                             </div>
                          </div>
                         <div class="all-time">00:00</div>
                     </div>
                 </div>
             </div>
             <div class="b_x-icon">
                 <div class="voice">
                     <div class="vo_mask">
                         <div class="vo_pro">
                             <div class="vo_intr">
                                 <div class="vo_tit"></div>
                                 <div class="vo_now"></div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="recy"></div>
             </div>
         </div>
     </div>
     <audio src=""></audio>
</body>
</html>
